<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>

    <script src="lib/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

    <!-- Bootstrap library -->
    <script src="lib/bootstrap.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
    <script src="javascript/servejax.js"></script>

</head>

<body>
    <div class="input-div">
        <input type="text" name="task" id="task" class="form-control task-input" placeholder="Enter task">

        <button onclick="addTask()" type="button" class="btn btn-success save-button">SAVE</button>

        <span class="about" id="aboutButton">About</span>

    </div>

    <div>
        <input type="text" name="search" id="search" class="search-box form-control " placeholder="Search" style="width:83%; font-size:14px;" />
        <select class="filter" id="filter">
            <option>All tasks</option>
            <option>Done</option>
            <option>Pending</option>
        </select>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-header">
            <th>#</th>
            <th>TASKS</th>
            <th>STATUS</th>
        </thead>
        <tbody id="tBodyList">

        </tbody>
    </table>

</body>

</html>
